<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=1">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="stylesheets/google-map.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
<body>
  <div class="map-preview">
    <div><i></i>查看地圖</div>
  </div>
  <div id="gmapModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="gmap"></div>
      </div>
    </div>
  </div>


  <!-- animation from http://codepen.io/Michiel/pen/EjLNby?editors=110 -->
  <main role="main">
    <label for="animation">Start and paused animation</label>
    <input id="animation" type="checkbox"/>
    <div role="img" aria-label="Black square that animates into Pac-Man eating circles, and back into a black square again.">
      <div class="pacman">
        <div class="mouth"></div>
      </div>
      <div class="background"></div>
      <div class="dots"></div>
    </div>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src="js/google-map.js"></script>
</html>
